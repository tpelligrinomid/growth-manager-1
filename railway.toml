[build]
builder = "nixpacks"
buildCommand = """
cd server && \
npm ci && \
npx prisma generate && \
npx ts-node src/test-connection.ts && \
npx prisma db push
"""

[deploy]
startCommand = "cd server && npm start"
healthcheckPath = "/api/test"
healthcheckTimeout = 100
restartPolicyType = "on_failure"