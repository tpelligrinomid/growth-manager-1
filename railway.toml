[build]
builder = "nixpacks"
buildCommand = """
cd server && \
npm ci && \
npx prisma generate && \
npx prisma migrate deploy && \
npx prisma db push && \
npx prisma db seed
"""

[deploy]
startCommand = "cd server && npm start"
healthcheckPath = "/api/test"
healthcheckTimeout = 100
restartPolicyType = "on_failure"